<div class="header fs36 full-width d-flex align-center content-between ">
  <app-logo/>
  
  <ul class="navigation d-flex align-center">
    @for (item of routes; track $index) {
      <li class="navigation-item p-bot10"
        [routerLink]="item.route"
        routerLinkActive="navigation-item__selected"
        [routerLinkActiveOptions]="{ exact: true }">
        {{ item.name }}
      </li>
    }
  </ul>
</div>
<div class="m-top30">
  <router-outlet></router-outlet>
</div>
