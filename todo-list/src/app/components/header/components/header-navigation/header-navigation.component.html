<ul class="navigation is-desktop d-flex align-center">
  @for (route of navigations; track $index) {
    <li class="navigation-item p-bot10"
      [routerLink]="route.route"
      routerLinkActive="navigation-item__selected"
      [routerLinkActiveOptions]="{ exact: true }">
      {{ route.name }}
    </li>
  }
</ul>

  <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect width="34" height="34" fill="url(#pattern0_0_24)"/>
    <defs>
    <pattern id="pattern0_0_24" patternContentUnits="objectBoundingBox" width="1" height="1">
    <use xlink:href="#image0_0_24" transform="scale(0.01)"/>
    </pattern>
    <image id="image0_0_24" width="100" height="100" preserveAspectRatio="none" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA2UlEQVR4nO3aOwrCQBiF0QFXo+LafVTqpkTtbK4ErLRyTPAXz1lAEuZCpvlaAwAAAAAA+GNJlkl2Sc7hU8MZbpMsesdYJbl+/Bk8G8501TPI8eVRjOXw7hizJLfRXs+z4WxnBvnVQfyyJrd/7wJxqU/p0nWpP0ZZJNkkOU36if/hlGSdZN41BgAAAAAAAAAA9FG/j0r9XpT6vSD1ezHq92LU78Wo3wtRvxehfgcAAAAAAAAA4BvU76NSvxelfi9I/V6M+r0Y9Xsx6vdC1O9FqN8BAAAAAIBGa3dzrLjHogbwCQAAAABJRU5ErkJggg=="/>
    </defs>
  </svg>
</app-todo-empty-btn>

@if (isMobileOpen) {
  <div class="is-mobile mobile-navigation d-flex content-center p-top60">
    <ul class="">
      @for (route of navigations; track $index) {
        <li class="navigation-item"
          [routerLink]="route.route"
          routerLinkActive="navigation-item__selected"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMobileNavigation()">
          {{ route.name }}
        </li>
      }
    </ul>
  </div>
}
